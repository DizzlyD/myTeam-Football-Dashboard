<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <!-- Links -->
    <!-- (scss) -->
    <link rel="stylesheet" href="/scss/styles.scss">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <!-- Icons Material -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- Module -->
    <script defer src="/controller.js" type="module"></script>
    <title>Football Dashboard</title>
</head>
<body>
    <header>

        <nav class="nav__top">
            <div class="burger__wrap">
                <span class="material-icons-outlined">
                    menu
                </span>
            </div>
            <!--**-->
            <div class="theme__toggle--wrap">
                <div class="theme__toggle--btn">
                    <span class="material-icons-outlined dark__icon">dark_mode</span>
                    <span class="material-icons-outlined light__icon">light_mode</span>
                </div>
            </div>
        </nav>

        <div class="title__logo">
            <div class="logo"><img src="/images/football-logo.svg" alt="">
            </div>
            <div class="title">
                <h1>my<span>T</span>eam</h1>
            </div>
        </div>
        <div class="search__wrap">
            <div class="search__input">
                <span class="material-icons-outlined search__icon">
                    search
                </span>
                <input placeholder="Search" type="text">
            </div>
        </div>

    </header>
    <!--****-->
    <section class="main__content">

        <div class="team__name--wrap">
            <h4>Arsenal</h4>
        </div>

        <div class="data__sections--wrap">

            <!-- PIE CHART -->
            <div class="pie__chart--wrap">
                <div class="pie__chart--title">
                    <h6>Wins/Draws/Loses</h6>
                </div>
                <div class="pie__chart--content">
                    <!-- PIE CHART HERE -->
                </div>
            </div>
            
            <!-- PLAYER STATS -->
            <div class="player__stats--wrap">
                <div class="player__stats--title">
                    <h6>players stats</h6>
                </div>
                <div class="player__stats--table">
                    <!-- PLAYER TABLE HERE -->
                </div>
            </div>

            <!-- TEAM STATS -->
            <div class="team__stats--wrap">

                <div class="team__stats--title">
                    <h6>team stats</h6>
                </div>

                <div class="team__stats--content">

                    <div class="team__stats--box">
                        <div class="team__stat--discription">
                            <h6>Avg Goals Scored</h6>
                        </div>
                        <div class="team__stat--num">
                            <p>1.8</p>
                        </div>
                    </div>

                    <div class="team__stats--box">
                        <div class="team__stat--discription">
                            <h6>Avg Goals Scored</h6>
                        </div>
                        <div class="team__stat--num">
                            <p>1.8</p>
                        </div>
                    </div>

                    <div class="team__stats--box">
                        <div class="team__stat--discription">
                            <h6>Avg Goals Scored</h6>
                        </div>
                        <div class="team__stat--num">
                            <p>1.8</p>
                        </div>
                    </div>

                    <div class="team__stats--box">
                        <div class="team__stat--discription">
                            <h6>Avg Goals Scored</h6>
                        </div>
                        <div class="team__stat--num">
                            <p>1.8</p>
                        </div>
                    </div>

                    <div class="team__stats--box">
                        <div class="team__stat--discription">
                            <h6>Avg Goals Scored</h6>
                        </div>
                        <div class="team__stat--num">
                            <p>1.8</p>
                        </div>
                    </div>

                    <div class="team__stats--box">
                        <div class="team__stat--discription">
                            <h6>Avg Goals Scored</h6>
                        </div>
                        <div class="team__stat--num">
                            <p>1.8</p>
                        </div>
                    </div>

                </div>

            </div>

            <!-- FORM STATS -->
            <div class="form__stat--wrap">
                <div class="form__stat--title">
                    <h6>Form</h6>
                </div>
                <div class="form__stat--content">
                    <!-- FORM CHART HERE -->
                </div>
            </div>

            <!-- LEAGUE TABLE SECTION -->
            <div class="league__table--wrap">
                <div class="league__table--title">
                    <h6>Premier League</h6>
                </div>
                <div class="league__table--content">
                    <!-- LEAGUE TABLE HERE -->
                </div>
            </div>

        </div>

    </section>
</body>
</html>
